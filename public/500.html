<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Houston, we have a problem.</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      @font-face {
        font-family: Noto Sans Display;
        font-style: normal;
        font-weight: 400;
        src: url(/NotoSansDisplay-Regular.ttf);
      }
      html {
        -webkit-animation-direction: alternate;
        -moz-animation-direction: alternate;
        -o-animation-direction: alternate;
        animation-direction: alternate;
        -webkit-animation-duration: 0.01s;
        -moz-animation-duration: 0.01s;
        -o-animation-duration: 0.01s;
        animation-duration: 0.01s;
        -webkit-animation-iteration-count: infinite;
        -moz-animation-iteration-count: infinite;
        -o-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        -webkit-animation-name: textflicker;
        -moz-animation-name: textflicker;
        -o-animation-name: textflicker;
        animation-name: textflicker;
        background: #111;
        color: #eee;
        font-family: Noto Sans Display;
        font-size: 1em;
        letter-spacing: 0.125em;
        line-height: 1;
        padding: 1em;
        text-shadow: 0.06rem 0 0.06rem #ea36af, -0.125rem 0 0.06rem #75fa69;
      }
      h1 {
        font-size: 5em;
        text-align: center;
      }
      a {
        color: #fff;
      }
      @media screen and (min-width: 1200px) {
        body {
          margin-left: 20rem;
          margin-right: 20rem;
        }
      }
      @media screen and (min-width: 600px) {
        body {
          margin-left: 5em;
          margin-right: 5em;
        }
      }
      @-webkit-keyframes textflicker {
        0% {
          text-shadow: 1px 0 0 #ea36af, -2px 0 0 #75fa69;
        }
        to {
          text-shadow: 2px 0.5px 2px #ea36af, -1px -0.5px 2px #75fa69;
        }
      }
      @-moz-keyframes textflicker {
        0% {
          text-shadow: 1px 0 0 #ea36af, -2px 0 0 #75fa69;
        }
        to {
          text-shadow: 2px 0.5px 2px #ea36af, -1px -0.5px 2px #75fa69;
        }
      }
      @-o-keyframes textflicker {
        0% {
          text-shadow: 1px 0 0 #ea36af, -2px 0 0 #75fa69;
        }
        to {
          text-shadow: 2px 0.5px 2px #ea36af, -1px -0.5px 2px #75fa69;
        }
      }
      @keyframes textflicker {
        0% {
          text-shadow: 1px 0 0 #ea36af, -2px 0 0 #75fa69;
        }
        to {
          text-shadow: 2px 0.5px 2px #ea36af, -1px -0.5px 2px #75fa69;
        }
      }
    </style>
  </head>
  <body>
    <h1>Houston, we have a problem.</h1>
    <p>You have encountered a glitch.</p>
    <p>If you are in the know, the HTTP status code is 500.</p>
    <p>
      This page uses the
      <a href="https://github.com/d3nn7/crt-css">crt.css</a> stylesheet.
    </p>
    <br />
    <p><a href="/">Go Back Home</a></p>
  </body>
</html>
